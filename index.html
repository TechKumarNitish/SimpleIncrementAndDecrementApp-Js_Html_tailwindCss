<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">
            Increment and Decrement
        </div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm space-x-4 ">
        <!--negative button-->
            <button class="border-r-2 border-[#bfbfbf] px-4"
             onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold" id="counter">
                0
            </div>
        <!--positive button-->
            <button class="border-l-2 border-[#bfbfbf] px-4" 
            onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/48280fc83b.js" crossorigin="anonymous"></script>
    
</body>
</html>
